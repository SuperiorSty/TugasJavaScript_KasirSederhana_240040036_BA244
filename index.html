<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Verdana;
            background-color: #1a1a1a;
            align-items: center;
            display: flex;
            margin: 0;
            min-height: 100vh;
        }
        .Kasir{
            margin: 10px;
            font-size: 15px;
            color: white;
            background-color: #f8526f;
            margin: 15px auto;
            padding: 10px;
            text-align: center;
            width: 30%;
            border-radius: 10px;
        }
        #hargaBarang{
            margin: 4px;
        }
        button {
            border-radius: 5px;
            padding: 8px 15px;
            border: none;
            background-color: #1a1a1a;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        input {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin: 15px 0;
            width: 80%;
            max-width: 250px;
        }
        #hasil{
            color: black;
            background-color: white;
            padding: 15px;
            margin: 15px auto;
            margin-top: 15px;
            border-radius: 5px;
            width: 70%;
            text-align: center;
            
        }
    </style>

</head>
<body>
<div class="Kasir">
    <h2>Mesin Kasir Sederhana</h2>
<form  action="">
    <label for="harga">Harga barang: </label>
    <input type="number" name="harga" id="hargaBarang" placeholder="Masukan harga barang"><br>
    <label for="jumlah">Jumlah barang: </label>
    <input type="number" name="jumlah" id="jumlahBarang" placeholder="Masukan jumlah barang"> <br>
    <button type="button" onclick="diskon()">Hitung</button>
</form>
<h2 id="hasil" class="output"></h2>
    </div>
    <script>
    function diskon() {
    let Harga = document.getElementById("hargaBarang").value;
    let Jumlah = document.getElementById("jumlahBarang").value;
    let Total = Harga * Jumlah;
        if(Total > 100000 ){
            let Diskon = Total - (0.1 * Total);
            document.getElementById("hasil").innerHTML = "Total dengan diskon 10% : Rp " + Diskon;
        }else{
            document.getElementById("hasil").innerHTML = "Total: Rp " + Total;
        }
    }


    </script>
</body>
</html>
